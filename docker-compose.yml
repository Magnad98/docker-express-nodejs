version: "3"
services:
  react-app:
    image: react-app
    build: ./client
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - mern-app
  api-server:
    build: ./server
    image: api-server
    ports:
      - "5000:5000"
    networks:
      - mern-app
    depends_on:
      - mongo
  api-server-auth:
    build: ./server-auth
    image: api-server-auth
    ports:
      - "5001:5001"
    networks:
      - mern-app
    depends_on:
      - mongo
  mongo:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
